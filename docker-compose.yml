services:
  livekit:
    image: livekit/livekit-server:latest
    command: --config /etc/livekit.yaml
    volumes:
      - ./livekit.yaml:/etc/livekit.yaml:ro
    network_mode: host
    restart: unless-stopped

  caddy:
    image: caddy:2
    network_mode: host
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    restart: unless-stopped

  db:
    image: postgres:16
    env_file:
      - ./db.env
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 3s
      retries: 10
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    command: ["redis-server", "--save", "60", "1", "--loglevel", "warning"]
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 10
    restart: unless-stopped

  api:
    build:
      context: ./api
    env_file:
      - ./api.env
    volumes:
      - ./secrets:/secrets:ro
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "127.0.0.1:8080:8080"
    restart: unless-stopped

  web:
    build:
      context: ./web
      args:
        NEXT_PUBLIC_API_BASE: https://2.sodam.store
        NEXT_PUBLIC_API_URL: https://2.sodam.store
        NEXT_PUBLIC_LIVEKIT_URL: wss://2.sodam.store
        NEXT_PUBLIC_ROOM_NAME: demo-room
        NEXT_PUBLIC_NAVER_MAP_CLIENT_ID: 98ncl9cv85
        NEXT_PUBLIC_KAKAO_CLIENT_ID: ac893137a826fee92d16cf6e0b7039ee
        NEXT_PUBLIC_GOOGLE_CLIENT_ID: 810981442237-ub7rgb46fkf31he5k383dhnb4m4tmqql.apps.googleusercontent.com
    env_file:
      - ./web.env
    ports:
      - "127.0.0.1:3000:3000"
    restart: unless-stopped

volumes:
  caddy_data:
  caddy_config:
  db_data:
  redis_data:
